version: "3.8"

services:
  whatsapp:
    build:
      context: ./wpp
      dockerfile: Dockerfile
    container_name: whatsapp-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - NODE_ENV=production
    volumes:
      - whatsapp_sessions:/app/.wwebjs_auth
    working_dir: /app
    # Adicionar configurações de segurança para Puppeteer
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: tcc_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
#    healthcheck:
#      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d tcc_db"]
#      interval: 10s
#      timeout: 5s
#      retries: 5
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: java_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      whatsapp:
        condition: service_started
      db:
        condition: service_started
    environment:
      DB_URL: jdbc:postgresql://db:5432/tcc_db
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WHATSAPP_API_URL: http://whatsapp:3000
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport"
    volumes:
      - app_audios:/app/audios
      - app_logs:/app/logs
    working_dir: /app
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 60s
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  whatsapp_sessions:
    driver: local
  app_audios:
    driver: local
  app_logs:
    driver: local

networks:
  app-network:
    driver: bridge